<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Details</title>
    <link rel="stylesheet" href="style.css">
    <style>/* Basic styling */

        /* Header */
        header {
            /* Styles for header */
        }
        
        /* Main content */
        main {
            padding: 20px;
        }
        .custom-link{
            text-decoration: none;
        }
        .pet-details {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 50px;
        }
        
        .pet-image img {
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .pet-info {
            margin-left: 20px;
            color: #333;
        }
        
        .pet-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #009579;
        }
        
        .pet-info p {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .pet-info button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #009579;
            color: #fff;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .pet-info button:hover {
            background-color: #006653;
        }
        
        </style>
</head>

<body>
    <header>
        <div class="top-left">
            <!-- Profile icon -->
            <a href="profile.html"><img src="img/avatar.png" alt="Profile" height="30px"></a>
        </div>
        <div class="top-right">
            <!-- Login/Sign up or User Profile icon -->
            <a href="index.html" class="home">Home</a>
        </div>
    </header>

    <nav>
        <div class="logo">
            <!-- PetHouse logo/title -->
            <h1><a href="index.html" style="text-decoration: none; color:#009579;">PET HOUSE</a></h1>
        </div>
    </nav>

    <main>
        <section class="pet-details">
            <div class="pet-image">
                <img src="img/dog.jpg" alt="Pet Name">
            </div>
            <div class="pet-info" id="petInfo">
                <h1>Pet Name</h1>
                <p>Breed: Scottish Gundog</p>
                <p>Age: 1 year old</p>
                <p>Gender: Male</p>
                <p>Temperament: Calm, friendly</p>
                <p>Description: A little buddy with loving heart</p>
                <p>Status: Available</p>
                <p>Cost: 50$</p>
                <p><a href="report.html" class="custom-link" style="margin-top: 10px; color: #006653; font-weight: bold;">View Medical Reports</a></p>
                <button onclick="redirectToTransactionPage()">Adopt Me</button>
            </div>
            <script>
                function redirectToTransactionPage() {
                    const petName = document.querySelector(".pet-info h1").innerText;
                    const breed = document.querySelector(".pet-info p:nth-of-type(2)").innerText;

                    const petInfo = `Name: ${petName}\nBreed: ${breed}`;
                    const encodedPetInfo = encodeURIComponent(petInfo);

                    window.location.href = `transaction.html?pet=${encodedPetInfo}`;
                }
            </script>
        </section>
    </main>

    <footer>
        <div class="disclaimer">
            <p>&copy All rights reserved</p>
        </div>
    </footer>
</body>

</html>
